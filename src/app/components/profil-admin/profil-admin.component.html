<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <app-navbar-admin></app-navbar-admin>
    <section class="container">
        <div class="carre">
            <div class="row">
                <div class="col-12">
                    <div class="profile">
                        <img src="chat.png" alt="aaa" class="photopro">
                        <div class="text-container">
                            <p class="ti">Admin 1</p>
                            <p class="tit">Autre texte en dessous</p>
                        </div>
                        <img src="Easy2Drive-removebg-preview.png" alt="" class="Logo">
                    </div> 
                </div>
            </div>
            <div class="row" *ngIf="profile"> 
                <div class="col-6">
                  <div class="form">
                    <label for="nom" style="margin-top: 15px;">Nom</label>
                    <br>
                    <input type="text" id="nom" [value]="profile.nom || ''" readonly>
                    <br>
                    <label for="prenom" style="margin-top: 15px;">Pr√©nom</label>
                    <br>
                    <input type="text" id="prenom" [value]="profile.prenom || ''" readonly>
                    <br>
                    <label for="adresse" style="margin-top: 15px;">Adresse</label>
                    <br>
                    <input type="text" id="adresse" [value]="profile.administrateur_reseau || ''" readonly>
                    <br>
                  </div>
                </div>
                
                <div class="col-6">
                  <div class="form">
                    <label for="login" style="margin-top: 15px;">Login</label>
                    <br>
                    <input type="text" id="login" [value]="profile.login || ''" readonly>
                    <br>
                    <label for="mdp" style="margin-top: 15px;">Mot de passe</label>
                    <br>
                    <input type="password" id="mdp" placeholder="***************" readonly>
                    <br>
                    <label for="inscription" style="margin-top: 15px;">Date d'inscription</label>
                    <br>
                    <input type="text" id="inscription" placeholder="" readonly>
                    <br>
                  </div>
                </div>
              </div>              
            <button class="button">Modifier mon profile</button>
        </div>
    </section>
</body>
</html>
